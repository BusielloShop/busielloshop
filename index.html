<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusielloShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      color: gold;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      border-bottom: 2px solid gold;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
    }
    nav {
      text-align: center;
      margin-bottom: 40px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: gold;
      font-weight: bold;
      font-size: 1.2em;
    }
    .hero {
      text-align: center;
      padding: 40px;
      border: 2px solid gold;
      margin: 0 auto 40px;
      max-width: 700px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid gold;
      color: gold;
      font-size: 1.1em;
      cursor: pointer;
      text-transform: uppercase;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 40px;
      flex-wrap: wrap;
    }
    .category {
      text-align: center;
    }
    .category img {
      width: 200px;
      height: auto;
      border: 2px solid gold;
    }
    .collections h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      border-top: 2px solid gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>BUSIELLOSHOP</h1>
    <nav>
      <a href="#">HOME</a>
      <a href="#">COLLEZIONI</a>
      <a href="#">CONTATTI</a>
    </nav>
  </header>

  <section class="hero">
    <p>Scopri l'eleganza della moda in stile barocco.</p>
    <button class="button">SHOP NOW</button>
  </section>

  <section class="categories">
    <div class="category">
      <h3>NUOVI ARRIVI</h3>
      <img src="https://via.placeholder.com/200x280?text=Nuovi+Arrivi" alt="Nuovi Arrivi">
    </div>
    <div class="category">
      <h3>DONNA</h3>
      <img src="https://via.placeholder.com/200x280?text=Donna" alt="Donna">
    </div>
    <div class="category">
      <h3>UOMO</h3>
      <img src="https://via.placeholder.com/200x280?text=Uomo" alt="Uomo">
    </div>
  </section>

  <section class="collections">
    <h2>COLLEZIONI DI MARCHE DI LUSSO</h2>
    <div class="categories">
      <div class="category">
        <h3>Gucci</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Gucci_Logo.svg/512px-Gucci_Logo.svg.png" alt="Gucci">
      </div>
      <div class="category">
        <h3>Louis Vuitton</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Louis_Vuitton_logo_and_wordmark.svg/512px-Louis_Vuitton_logo_and_wordmark.svg.png" alt="Louis Vuitton">
      </div>
      <div class="category">
        <h3>Prada</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Prada-Logo.svg/512px-Prada-Logo.svg.png" alt="Prada">
      </div>
      <div class="category">
        <h3>Versace</h3>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Versace_logo.svg/512px-Versace_logo.svg.png" alt="Versace">
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 BusielloShop - Tutti i diritti riservati
  </footer>
</body>
</html>
